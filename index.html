<body>



    <script>

        const add = (nums) => {
            let i = 0;
            let result = [];
            while(nums.length > i) {
                if(nums[i]%2 !== 0) {
                    result.push(nums[i])
                }
                i++
            } 

            return result
        }

        let nums = [2, 3, 7, 8, 10, 17, 16, 24, 23, 9, 13]
        const total = add(nums)

        console.log(total)
       

       
    </script>
    
</body>
