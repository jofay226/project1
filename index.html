<body>



    <script>

        const oddNums = (nums) => {
            let odds = []
            for(i=0; i < nums.length; i++) {
                if(nums[i]%2 !== 0) {
                    odds.push(nums[i])
                }
            }
            return odds
        }

        let nums = [2, 3, 7, 8, 10, 17, 16, 24, 23, 9, 13]

       const result = oddNums(nums)

       for(i = result.length; i > 0; i--) {
           console.log(result[i])
       }

       
    </script>
    
</body>
